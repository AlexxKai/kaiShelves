<h1 class="gradient-text">Kai Shelves</h1>
<div class="menu">
  <a routerLink="">Inicio</a>
  <a routerLink="libros">Libros</a>
  <a routerLink="lista">Leidos</a>
</div>
<div>
    <button routerLink="login">Login</button>
</div>

<router-outlet></router-outlet>

<div class="detalles-libro">
  <div class="libro-info">
    <h3>{{ libro?.titulo }}</h3>
    <p><strong>Autor:</strong> {{ libro?.autor }}</p>
    <p><strong>Año de publicación:</strong> {{ libro?.fecha_publicacion }}</p>
    <p><strong>Editorial:</strong> {{ libro?.editorial }}</p>
    <p><strong>Género:</strong> {{ libro?.genero }}</p>
    <p><strong>Páginas:</strong> {{ libro?.paginas }}</p>
    <img src="open.jpg" height="200em">
  </div>
  <br>
    <button (click)="volver()">Volver a la lista</button>
  </div>
